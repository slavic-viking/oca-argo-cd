apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-mnager-issuers
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: misc/secrets
    repoURL: https://github.com/slavic-viking/oca-argo-cd.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true